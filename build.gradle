plugins {
	id 'java'
}

group = 'com.github.minsik0'
version = '0.1.0'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Lombok
	compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok:1.18.32'

	implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'

	// Spring Web
	implementation 'org.springframework:spring-web:6.1.6'

	// Spring Security
	implementation 'org.springframework.security:spring-security-core:6.3.1'
	implementation 'org.springframework.security:spring-security-web:6.3.1'

	// JWT
	implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
	runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
}

tasks.named('test') {
	useJUnitPlatform()
}
